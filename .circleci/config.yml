version: 2.1

parameters:
  param1:
    type: boolean
    default: false
  param2:
    type: boolean
    default: false
  name:
    type: string
    default: test

jobs:
  aks:
    machine:
      image: ubuntu-2204:current
    resource_class: medium
    steps:
      - run: echo << pipeline.parameters.name >>
workflows:
  workflow-one:
    when: 
      and: 
        - equal: [true, << pipeline.parameters.param1 >>]
        - or: [ << pipeline.parameters.name >> ]
    jobs:
      - aks
  workflow-two:
    when: 
      and: 
        - equal: [true, << pipeline.parameters.param2 >>]
        - or: [ << pipeline.parameters.name >> ]
    jobs:
      - aks
